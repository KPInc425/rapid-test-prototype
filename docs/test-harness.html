<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Self Test - Prototype</title>
<link rel="stylesheet" href="./styles.css"></head>
<body>
  <main style="max-width:900px;margin:20px auto;padding:12px">
    <h1>Self Test Harness</h1>
    <p>This page loads the real app inside an iframe and runs basic checks.</p>
    <iframe id="app-frame" src="/src/index.html" style="width:100%;height:600px;border:1px solid #ccc"></iframe>
    <div style="margin-top:12px">
      <button id="check-loaded">Check App Loaded</button>
      <pre id="result" style="background:#111;padding:8px;color:#fff;height:120px;overflow:auto"></pre>
    </div>
  </main>
  <script>
    const btn = document.getElementById('check-loaded');
    const iframe = document.getElementById('app-frame');
    const res = document.getElementById('result');
    btn.addEventListener('click', async () => {
      try{
        const win = iframe.contentWindow;
        if(!win) throw new Error('iframe not ready');
        const input = win.document.getElementById('big-text-input');
        if(!input) throw new Error('big-text-input not found');
        res.textContent = 'App loaded and big-text-input found';
      }catch(e){ res.textContent = 'Check failed: ' + e.message }
    });
  </script>
</body></html>
